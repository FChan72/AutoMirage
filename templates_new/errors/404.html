{% extends "base.html" %}

{% block title %}404 - Страница не найдена{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Страница не найдена</h2>
    <p>Извините, запрашиваемая страница не существует.</p>
    <a href="{{ url_for('index') }}" class="btn btn-primary">Вернуться на главную</a>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-page {
    text-align: center;
    padding: 4rem 2rem;
    max-width: 600px;
    margin: 0 auto;
}

.error-page h1 {
    font-size: 6rem;
    margin: 0;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.error-page h2 {
    font-size: 2rem;
    margin: 1rem 0;
    color: var(--text-color);
}

.error-page p {
    color: var(--text-color);
    margin-bottom: 2rem;
}
</style>
{% endblock %}
